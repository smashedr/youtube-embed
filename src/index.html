---
permalink: /
title: YT Embed
description: Watch YouTube Videos in an Embed because Google is Google.
---

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ page.title }}</title>

    <meta name="author" content="{{ site.author }}"/>
    <meta name="title" content="{{ page.title }}"/>
    <meta name="description" content="{{ page.description }}"/>

    <meta property="og:author" content="{{ site.author }}">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.description }}">

    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ "/" | absolute_url }}">
    <meta property="og:image" content="{{ "/apple-touch-icon.png" | absolute_url }}">

    <link rel="icon" href="{{ "/favicon.ico" | relative_url }}" sizes="any">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ "/apple-touch-icon.png" | relative_url }}">

    <link rel="stylesheet" href="{{ "/index.css" | relative_url }}">
</head>
<body>

<div id="error">
    <h1>Error</h1>
    <h2 id="message"></h2>
    <p>
        Redirect User Script:
        <a href="./youtube-redirect.user.js">
            youtube-redirect.user.js</a>
    </p>
    <p>
        If you think this is an error, please
        <a id="issues" href="https://github.com/smashedr/youtube-embed/issues/new" target="_blank" rel="noopener">
            Open an Issue</a>.
    </p>
    <p>
        More information can be found on
        <a href="{{ site.github_url }}/?tab=readme-ov-file#readme" target="_blank" rel="noopener">
            GitHub</a>.
    </p>
</div>

<iframe title="YouTube Embed"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        frameborder="0" allowfullscreen></iframe>

<script type="text/javascript" src="{{ "/index.js" | relative_url }}"></script>

</body>
</html>
